{% extends 'blog/base.html' %}

{% block title %}Blog Home{% endblock %}

{% block content %}
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
